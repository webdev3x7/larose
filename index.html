<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure WebSocket Chat</title>
</head>
<body>
    <h2>ðŸ”’ Secure WebSocket Chat</h2>
    <textarea id="messages" rows="10" cols="50" readonly></textarea><br>
    
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const ws = new WebSocket("wss://relay.websocket.in/v3/your-unique-room-id?apiKey=free");

        ws.onopen = () => {
            document.getElementById('messages').value += "Connected to chat!\n";
        };

        ws.onmessage = event => {
            document.getElementById('messages').value += event.data + "\n";
        };

        function sendMessage() {
            let message = document.getElementById('message').value;
            ws.send(message);
            document.getElementById('messages').value += "You: " + message + "\n";
            document.getElementById('message').value = "";
        }
    </script>
</body>
</html>
