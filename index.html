<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure P2P Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <h2>ðŸ”’ Secure P2P Chat</h2>
    <p>Your Peer ID: <span id="peer-id">Generating...</span></p>
    <input type="text" id="remote-id" placeholder="Enter Peer ID to connect">
    <button onclick="connectToPeer()">Connect</button>

    <div id="chat" style="display:none;">
        <p>Connected! Start chatting.</p>
        <div id="messages" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>
        
        <input type="text" id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>

        <p><strong>Send a File:</strong></p>
        <input type="file" id="fileInput">
        <button onclick="sendFile()">Send File</button>
    </div>

    <script>
        let conn;
        const AES_KEY = CryptoJS.lib.WordArray.random(16).toString();

        // Use a more reliable TURN/STUN server for better connectivity
        const peer = new Peer({
            debug: 2,
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' },
                    {
                        urls: 'turn:relay1.expressturn.com:3478',
                        username: 'expressturn',
                        credential: 'expressturn'
                    }
                ]
            }
        });

        peer.on('open', id => {
            document.getElementById('peer-id').innerText = id;
        });

        peer.on('connection', connection => {
            conn = connection;
            setupConnection();
        });

        function connectToPeer() {
            const remoteId = document.getElementById('remote-id').value;
            if (!remoteId) {
                alert("Enter a valid Peer ID!");
                return;
            }
            conn = peer.connect(remoteId);
            conn.on('open', setupConnection);
            conn.on('error', err => alert("Connection error: " + err));
        }

        function setupConnection() {
            document.getElementById('chat').style.display = 'block';

            conn.on('data', data => {
                if (data.type === 'text') {
                    displayMessage("Friend: " + decryptMessage(data.content));
                } else if (data.type === 'file') {
                    receiveFile(data);
                }
            });

            conn.on('close', () => {
                alert("Connection closed!");
                document.getElementById('chat').style.display = 'none';
            });
        }

        function sendMessage() {
            if (!conn || conn.open === false) {
                alert("Not connected! Try reconnecting.");
                return;
            }
            const message = document.getElementById('message').value.trim();
            if (message === "") return;

            const encryptedMessage = encryptMessage(message);
            conn.send({ type: 'text', content: encryptedMessage });
            displayMessage("You: " + message);

            document.getElementById('message').value = "";
        }

        function encryptMessage(message) {
            return CryptoJS.AES.encrypt(message, AES_KEY).toString();
        }

        function decryptMessage(encryptedMessage) {
            const bytes = CryptoJS.AES.decrypt(encryptedMessage, AES_KEY);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        function displayMessage(text) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("p");
            messageDiv.innerText = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendFile() {
            if (!conn || conn.open === false) {
                alert("Not connected! Try reconnecting.");
                return;
            }

            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) return;

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                conn.send({ type: 'file', name: file.name, content: event.target.result, mimeType: file.type });
                displayMessage(`You sent: ${file.name}`);
            };

            reader.readAsDataURL(file);
        }

        function receiveFile(data) {
            const fileLink = document.createElement("a");
            fileLink.href = data.content;
            fileLink.download = data.name;
            fileLink.innerText = `Download: ${data.name}`;

            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("p");
            messageDiv.appendChild(fileLink);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
